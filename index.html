<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="refresh" content="10;url=https://swdb.dev">
  <title>Umzug — Shopware Database Documentation</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: #f8fafc;
      color: #263238;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .card {
      background: #ffffff;
      border: 1px solid #e2e8f0;
      border-radius: 16px;
      padding: 3rem;
      max-width: 540px;
      text-align: center;
      box-shadow: 0 4px 24px rgba(19,99,223,0.08);
    }
    .logo { margin-bottom: 1.5rem; }
    .logo img { height: 56px; }
    h1 {
      font-size: 1.4rem;
      font-weight: 700;
      color: #1363df;
      margin-bottom: 0.75rem;
    }
    p {
      color: #77769c;
      line-height: 1.7;
      margin-bottom: 1.5rem;
      font-size: 0.95rem;
    }
    a.btn {
      display: inline-block;
      background: #1363df;
      color: #fff;
      text-decoration: none;
      padding: 0.75rem 2rem;
      border-radius: 8px;
      font-weight: 600;
      font-size: 0.95rem;
      transition: background 0.2s;
    }
    a.btn:hover { background: #0f4fc2; }
    .countdown {
      margin-top: 1.25rem;
      color: #94a3b8;
      font-size: 0.85rem;
    }
    .countdown span {
      color: #1363df;
      font-weight: 600;
      font-variant-numeric: tabular-nums;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="logo">
      <img src="logo.png" alt="SWDB Logo">
    </div>
    <h1>Wir sind umgezogen!</h1>
    <p>
      Die Shopware Database Documentation ist ab sofort unter einer neuen Adresse verfügbar — 
      schneller, übersichtlicher und mit neuen Features wie Schema-Vergleich.
    </p>
    <a href="https://swdb.dev" class="btn">Zu swdb.dev →</a>
    <div class="countdown">
      Automatische Weiterleitung in <span id="timer">10</span> Sekunden
    </div>
  </div>
  <script>
    let seconds = 10;
    const el = document.getElementById('timer');
    const interval = setInterval(() => {
      seconds--;
      el.textContent = seconds;
      if (seconds <= 0) {
        clearInterval(interval);
        window.location.href = 'https://swdb.dev';
      }
    }, 1000);
  </script>
</body>
</html>

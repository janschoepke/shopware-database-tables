<!doctype html>
<html lang="en">

<head>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-121985336-1"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());

        gtag('config', 'UA-121985336-1');
    </script>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="Shopware Database Table Inspector is a tool to browse the database tables of the e commerce system Shopware.">
    <title>Shopware Database Table Inspector</title>

    <link rel="stylesheet" href="src/css/bootstrap.min.css" />
    <link rel="stylesheet" href="src/css/main.css">
</head>

<body>
    <div class="header-custom">
        <nav class="navbar navbar-default navigation-clean-search">
            <div class="container">
                <div class="navbar-header"><h1 class="navbar-brand">Shopware Database Inspector</h1>
                    <button class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navcol-1"><span class="sr-only">Toggle
                            navigation</span><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span></button>
                </div>
                <div class="collapse navbar-collapse" id="navcol-1">
                    <form class="navbar-form navbar-left" target="_self">
                        <div class="form-group">
                            <label class="control-label" for="filter"><i class="glyphicon glyphicon-search"></i></label>
                            <input class="form-control search-field" type="search" id="filter" placeholder="Search tables" autocomplete="off">
                        </div>
                    </form>
                    <p class="navbar-text navbar-right">
                        <select class="form-control select-version" id="software-version">
                            <option value="sw-5">Shopware 5</option>
                            <option value="sw-6" selected="selected">Shopware 6</option>
                        </select>
                        <select class="form-control select-version" id="major-version">
                            <option value="sw-6|sw-6-1">6.1</option>
                            <option value="sw-6|sw-6-2">6.2</option>
                            <option value="sw-6|sw-6-3">6.3</option>
                            <option value="sw-6|sw-6-4" selected="selected">6.4</option>
                        </select>
                        <select class="form-control select-version" id="specific-version">
                            <option value="sw-6-4-0-0">6.4.0.0</option>
                            <option value="sw-6-4-1-0">6.4.1.0</option>
                            <option value="sw-6-4-1-1">6.4.1.1</option>
                            <option value="sw-6-4-1-2">6.4.1.2</option>
                            <option value="sw-6-4-2-0">6.4.2.0</option>
                            <option value="sw-6-4-2-1">6.4.2.1</option>
                            <option value="sw-6-4-3-0">6.4.3.0</option>
                            <option value="sw-6-4-3-1">6.4.3.1</option>
                            <option value="sw-6-4-4-0">6.4.4.0</option>
                            <option value="sw-6-4-4-1">6.4.4.1</option>
                            <option value="sw-6-4-5-0">6.4.5.0</option>
                            <option value="sw-6-4-5-1">6.4.5.1</option>
                            <option value="sw-6-4-6-0">6.4.6.0</option>
                            <option value="sw-6-4-6-1">6.4.6.1</option>
                            <option value="sw-6-4-7-0">6.4.7.0</option>
                            <option value="sw-6-4-8-0">6.4.8.0</option>
                            <option value="sw-6-4-8-1">6.4.8.1</option>
                            <option value="sw-6-4-8-2">6.4.8.2</option>
                            <option value="sw-6-4-9-0">6.4.9.0</option>
                            <option value="sw-6-4-10-0">6.4.10.0</option>
                            <option value="sw-6-4-10-1">6.4.10.1</option>
                            <option value="sw-6-4-11-0">6.4.11.0</option>
                            <option value="sw-6-4-11-1" selected="selected">6.4.11.1</option>
                        </select>
                    </p>
                </div>
            </div>
        </nav>
        <div class="container">
            <div class="alert alert-info" role="alert">
                <h1 class="h4">Database Documentation for Shopware <span class="current-version"></span></h1>
                <p>All information without guarantee. Please note that we are not affiliated with Shopware AG in any
                    way. <a href="http://shopware.com" target="_blank" rel="noopener">Shopware</a> is a product of Shopware AG.</p>
            </div>
        </div>

        <div id="ajax-container" class="container">

        </div>

        <div class="container footer">
            <hr />
            <div class="text-center small">
                <a href="https://github.com/janschoepke" target="_blank" rel="noopener">janschoepke, 2018 - 2021.</a>
            </div>
        </div>

    </div>

    <script src="src/js/jquery.min.js"></script>
    <script src="src/js/bootstrap.min.js"></script>
    <script src="src/js/jcTextHighlighterFilter.js"></script>
    <script src="src/js/main.js"></script>
</body>

</html>

<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Shopware Database Table Inspector</title>

    <link rel="stylesheet" href="src/css/bootstrap.min.css" />
    <link rel="stylesheet" href="src/css/main.css">

</head>
<body>
    <div class="header-custom">
        <nav class="navbar navbar-default navigation-clean-search">
            <div class="container">
                <div class="navbar-header"><span class="navbar-brand">Shopware Database Table Inspector</span>
                    <button class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navcol-1"><span class="sr-only">Toggle navigation</span><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span></button>
                </div>
                <div class="collapse navbar-collapse" id="navcol-1">
                    <form class="navbar-form navbar-left" target="_self">
                        <div class="form-group">
                            <label class="control-label" for="filter"><i class="glyphicon glyphicon-search"></i></label>
                            <input class="form-control search-field" type="search" id="filter" autocomplete="off">
                        </div>
                    </form>
                    <p class="navbar-text navbar-right">
                        <select class="form-control select-version" id="major-version">
                            <option value="sw-5-2">v5.2</option>
                            <option value="sw-5-3">v5.3</option>
                            <option value="sw-5-4" selected="selected">v5.4</option>
                        </select>
                        <select class="form-control select-version" id="specific-version">
                            <option value="sw-5-4-0">5.4.0</option>
                            <option value="sw-5-4-1">5.4.1</option>
                            <option value="sw-5-4-2">5.4.2</option>
                            <option value="sw-5-4-3">5.4.3</option>
                            <option value="sw-5-4-4">5.4.4</option>
                            <option value="sw-5-4-5" selected="selected">5.4.5</option>
                        </select>
                    </p>
                </div>
            </div>
        </nav>
        <div class="container">
            <div class="alert alert-info" role="alert">
                <h1 class="h4">Database Documentation for Shopware <span class="current-version">5.4.5</span></h1>
                <p>All information without guarantee. Please note that we are not affiliated with Shopware AG in any way. <a href="http://shopware.com" target="_blank">Shopware</a> is a product of Shopware AG.</p>
            </div>
        </div>

        <div id="ajax-container" class="container">

        </div>

        <div class="container">
            <hr />
            <div class="text-center small">
                <a href="https://github.com/janschoepke" target="_blank">janschoepke, 2018.</a>
            </div>
        </div>

    </div>

    <script src="src/js/jquery.min.js"></script>
    <script src="src/js/bootstrap.min.js"></script>
    <script src="src/js/jcTextHighlighterFilter.js"></script>
    <script src="src/js/main.js"></script>
</body>
</html>
